<div class="flex flex-col p-4 gap-4">
  <h3 class="text-lg text-center">Add credit card</h3>
  <form class="flex flex-col gap-4" #creditCardForm="ngForm" (ngSubmit)="onSubmit(creditCardForm)">
    <app-form-field label="Card number" />
    <app-form-field label="Cardholder name"/>
    <app-form-field label="Security code"/>
    <app-form-field label="Expiration month"/>
    <app-form-field label="Expiration year"/>
    <app-form-field label="Issuer"/>
    <div class="flex justify-evenly gap-4 mt-8">
      <button class="bg-red-400 text-gray-50 rounded-md p-2 w-28">Cancel</button>
      <input class="border-2 bg-gray-50 border-blue-900 text-blue-900 rounded-md p-2 w-28" type="submit">
    </div>
  </form>
</div>
