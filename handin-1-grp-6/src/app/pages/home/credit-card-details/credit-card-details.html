<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center" (click)="onClick($event)">
  <div class="bg-white rounded-xl shadow-lg max-w-md w-full mx-4 p-6" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-900">Penis</h2>
    </div>

    <p class="text-gray-700 mb-6">Card Details</p>

    <div class="flex justify-end">
      <button (click)="onClose()" class="">Close</button>
    </div>
  </div>
</div>
