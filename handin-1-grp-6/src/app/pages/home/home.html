<p class="text-4xl font-extrabold p-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-gray-800">CREDIT CARDS</p>

<p *ngIf="loading()">Loading cards...</p> 

<ul *ngIf="!loading()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <li *ngFor="let card of cards()" class="mx-4 max-w-lg mt-4">
    <div class="bg-gray-800 rounded-lg overflow-hidden">
      <div class="px-6 py-4">
        <div class="flex justify-between items-center">
          <img class="h-8 -ml-2" src="https://static.vecteezy.com/system/resources/previews/016/774/595/non_2x/3d-bank-icon-illustration-on-transparent-background-free-png.png" alt="banklogo">
          <span class="font-medium text-white">{{ card.issuer }}</span>
        </div>
        <div class="mt-4">
          <div class="font-bold text-white text-xl">{{ card.cardNumber}}</div>
          <div class="flex justify-between items-center mt-2">
            <div class="text-sm text-white">{{ card.cardHolderName }}</div>
            <img class="h-10" src="https://download.logo.wine/logo/Mastercard/Mastercard-Logo.wine.png" alt="mastercard logo">
          </div>
        </div>
      </div>
      <div class="bg-gray-800 px-6 py-4">
        <div class="font-medium text-white">CARD VERIFICATION VALUE</div>
        <div class="text-lg font-bold text-white mt-2">***</div>
      </div>
    </div>
  </li>
</ul>
