<div class="justify-self-center -mt-12 mb-8">
  <app-combo-box />
</div>
<div class="flex flex-wrap gap-2.5 justify-center">
  @for (transaction of transactions(); track $index) {
  <div class="bg-gray-800 rounded-lg overflow-hidden p-6 w-80 min-w-fit">
    <p class="text-white">Card Number: {{ transaction.cardNumber }}</p>
    <br />
    <p class="text-white">Transaction Date: {{ transaction.transactionDate }}</p>
    <br />
    <p class="text-white">Transaction Amount: ${{ transaction.amount }}</p>
    <br />
    <p class="text-white">Currency Code: {{ transaction.currencyCode }}</p>
    <br />
    <p class="text-white">Comment: {{ transaction.comment }}</p>
    <br />
  </div>
  }
</div>
