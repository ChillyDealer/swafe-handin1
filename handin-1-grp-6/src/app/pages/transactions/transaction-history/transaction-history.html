<div style="flex-wrap: wrap; display: flex; gap: 10px; justify-content: center">
  @for (transaction of transactions(); track $index) {
  <div style="box-sizing: border-box; border: 1px solid #ccc; padding: 10px">
    <p style="font-weight: bold">Card Number: {{ transaction.cardNumber }}</p>
    <br />
    <p style="font-weight: bold">Transaction Date: {{ transaction.transactionDate }}</p>
    <br />
    <p style="font-weight: bold">Transaction Amount: ${{ transaction.amount }}</p>
    <br />
    <p style="font-weight: bold">Currency Code: {{ transaction.currencyCode }}</p>
    <br />
    <p style="font-weight: bold">Comment: {{ transaction.comment }}</p>
    <br />
  </div>
  }
</div>
