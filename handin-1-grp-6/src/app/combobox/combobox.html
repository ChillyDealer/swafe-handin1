<div class="justify-self-center -mt-12 mb-8 relative w-80">
  <div class="relative">
    <input
      type="text"
      class="w-full px-4 py-2 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none bg-white"
      [value]="getInputValue()"
      (input)="onFilterInput($event)"
      (click)="toggleDropdown()"
      (focus)="onInputFocus()"
      placeholder="Search or select a card number..."
    />

    <div
      class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none"
      [class.rotate-180]="isDropdownOpen()"
    >
      <svg
        class="w-5 h-5 text-gray-400 transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </div>
  </div>

  <div
    *ngIf="isDropdownOpen()"
    class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-48 overflow-auto"
  >
    <div
      class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors duration-150 border-b border-gray-200 text-gray-600"
      (click)="clearSelection()"
    >
      Show all transactions
    </div>

    <div
      *ngFor="let option of filteredCardOptions()"
      class="px-4 py-2 cursor-pointer hover:bg-blue-50 transition-colors duration-150"
      [class.bg-blue-500]="option.value === selectedCardNumber()"
      [class.text-white]="option.value === selectedCardNumber()"
      (click)="selectCard(option.value)"
    >
      {{ option.label }}
    </div>

    <div *ngIf="filteredCardOptions().length === 0" class="px-4 py-2 text-gray-500 italic">
      No card numbers found
    </div>
  </div>
</div>
